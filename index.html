<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <title>Sing-Up-Form</title>
</head>
<body>
    <div class="backImg">
        <div class="odin-logo-container">
           <img src="odin-lined.png" alt="The Odin Project Logo">
           <p>ODIN</p> 
        </div>

        <div class="backgroundImg-footer">
            <p>Photo by <span>Roan Lavery </span>on <span>Unsplash</span></p>
        </div>
    </div>

    <div class="main-container">
        <div class="message">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You know you want to.</p>
        </div>

        <div class="form-container">
            <div>
                <p class="form-message">Let's do this!</p>
            </div>
        
            <div class="input-container">
                <form>
                    <div class="input-group">
                        <div class="firstName">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="John">
                        </div>
        
                        <div class="lastName">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Doe">
                        </div>
                    </div>
        
                    <div class="input-group">
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="user@example.com">
                        </div>
        
                        <div class="number">
                            <label for="number">Phone Number</label>
                            <input type="tel" id="number" placeholder="(000)000-0000">
                        </div>
                    </div>
        
                    <!-- Wrap the password inputs in an input-group -->
                    <div class="input-group">
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
        
                        <div class="confirm-password">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        

        <div class="btnContainer">
            <button class="create-acc">Create Account</button>
            <p class="login-message">Already have an account? Log in</p>
        </div>
    </div>

</body>
</html>
