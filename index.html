<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <title>Sing-Up-Form</title>
</head>
<body>
    <div class="backImg">
        <div class="odin-logo-container">
           <img src="odin-lined.png" alt="The Odin Project Logo">
           <p>ODIN</p> 
        </div>

        <div class="backgroundImg-footer">
            <p>Photo by <span>Roan Lavery </span>on <span>Unsplash</span></p>
        </div>
    </div>

    <div class="main-container">
        <div class="message">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You know you want to.</p>
        </div>

        <div class="form-container">
            <div class="message-div">
                <p class="form-message">Let's do this!</p>
            </div>
        
            <div class="input-container">
                <form>
                    <div class="input-group">
                        <div class="firstName">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" placeholder="John" required>
                        </div>
        
                        <div class="lastName">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" placeholder="Doe" required>
                        </div>
                    </div>
        
                    <div class="input-group">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="user@example.com" required>
                        </div>
        
                        <div class="number">
                            <label for="number">PHONE NUMBER</label>
                            <input type="tel" id="number" placeholder="(000)000-0000" required>
                        </div>
                    </div>
        
                    <div class="input-group">
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <div class="error"></div>
                        </div>
        
                        <div class="confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>

                    <div class="btnContainer">
                        <button class="create-acc">Create Account</button>
                    </div>  
                </form>
            </div>
        </div>
        
        <div class="login">
            <p class="login-message">Already have an account? <a href="">Log in</a></p>
        </div>

          
            
    </div>

</body>
</html>
