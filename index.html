<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <title>Sing-Up-Form</title>
</head>
<body>
    <div class="backImg">
        <div class="odin-logo-container">
           <img src="odin-lined.png" alt="The Odin Project Logo">
           <p>ODIN</p> 
        </div>

        <div class="backgroundImg-footer">
            <p>Photo by <span>Roan Lavery </span>on <span>Unsplash</span></p>
        </div>
    </div>

    <div class="main-container">
        <div class="message">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                sign up <em>now</em> to get started.
            </p>
            <p>You know you want to.</p>
        </div>

        <div class="form-container">
            <p class="form-message">Let's do this!</p>
            <form>
                <div class="firstName">
                   <label for="first-name">First Name</label>
                    <input type="text" id="first-name"> 
                </div>
                
                <div class="lastName">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>

                <div class="number">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number">
                </div>

                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>

                <div class="confirm-password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </div>
            </form>
        </div>

        <div class="btnContainer">
            <button class="create-acc">Create Account</button>
            <p class="login-message">Already have an account? Log in</p>
        </div>
    </div>

</body>
</html>
